<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Introducci√≥n a JSF</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
</h:head>
<h:body>
	
	<p:outputLabel> Listado de Productos</p:outputLabel>

	<p:dataTable var="producto" value="#{productoMB.productos}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Id">
			<h:outputText value="#{producto.id}" />
		</p:column>

		<p:column headerText="Nombre">
			<h:outputText value="#{producto.nombre}" />
		</p:column>

		<p:column headerText="Precio">
			<h:outputText value="#{producto.precio}" />
		</p:column>

		
		<p:column headerText="Stock">
			<h:outputText value="#{producto.stock}" />
		</p:column>
	</p:dataTable>
	<br/>
	<br/>

	<p:outputLabel> Listado de Trabajadores</p:outputLabel>

	<p:dataTable var="trabajador" value="#{trabajadorMB.trabajadores}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Id">
			<h:outputText value="#{trabajador.id}" />
		</p:column>

		<p:column headerText="Nombre">
			<h:outputText value="#{trabajador.nombre}" />
		</p:column>

		<p:column headerText="Apellido Paterno">
			<h:outputText value="#{trabajador.apellidoPaterno}" />
		</p:column>

		
		<p:column headerText="Apellido Materno">
			<h:outputText value="#{trabajador.apellidoMaterno}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
